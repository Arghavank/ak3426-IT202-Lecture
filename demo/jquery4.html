<!DOCTYPE html>
<html>
    <head>
        <title>Changing Properties with jQuery</title>
    </head>
    <style>
        div {
            background-color: yellow;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
    <script>
        jQuery(document).ready(function() {
            $("#button").click(function() {
                $("p").css("background-color", "red");
                $("p").css("font-size", "50px");
        });
    });
    </script>
    <script>
        jQuery(document).ready(function() {
            $("#secondbutton").click(function() {
                $("h1").css("color", "green");
                $("h1").css("font-size", "70px");
                $("h1").css("font-family", "Ariel");
        });
    });
    </script>
    <body>
        <div id="container">
        <h1>This is my heading</h1>
        <p>This is my content on my web page</p>
        <button id="button">Test Button 1</button>
        </div>
        <div id="second">
        <button id="secondbutton">Test Button 2</button>
        </div>
    </body>

</html>
