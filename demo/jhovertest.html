<!DOCTYPE html>
<html>
    <head>
        <title>Testing Mouse Events</title>
        <style>
            .yellow {
                background-color: yellow;
                width: 400px;
            }

            .red {
                background-color: red;
                width:400px;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
         integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
        <script>
            jQuery(document).ready(function () {
                $("p").hover(
                    function() {
                        $(this).addClass("red");
                    },
                    function() {
                        $(this).removeClass("red");
            });
        });
        </script>
    </head>
    <body>
        <h1>This a test  of the mouse event</h1>
        <p class="yellow">This is the first paragraphof the element.</p>
        <p>This is the second paragraph of the test</p>
    </body>
</html>
