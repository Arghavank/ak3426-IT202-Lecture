<!DOCTYPE html>
<html>
    <head>
        <title>Testing Keystroke Events</title>
        <script>
            function gotkey() {
                var count = document.getElementById("text").value.length;
                var output = "Charecter count: " + count;
                document.getElementById("status").innerHTML = output;
            }
        </script>
    </head>
    <body>
        <h1>Testing for keystrokes</h1>
        <p>Please enter some text into the text area</p>
        <textarea id="text" cols="50" rows="20" onkeyup="gotkey()"></textarea>
        <p id="status"></p>
    </body>
</html>
